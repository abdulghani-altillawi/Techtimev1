<!-- ===== nav.html النهائي ===== -->
<style>
  /* سايد بار */
  #sidebar {
    box-shadow: -4px 0 15px rgba(0,0,0,0.4);
    transition: transform 0.35s ease-in-out, opacity 0.35s ease-in-out;
    opacity: 0;
  }
  #sidebar:not(.translate-x-full) {
    opacity: 1;
  }

  /* Overlay */
  #overlay {
    transition: opacity 0.3s ease;
  }

  /* تأثير الروابط */
  #sidebar a {
    position: relative;
    transition: color 0.2s ease-in-out;
  }
  #sidebar a:hover { color: #00ADB5; }
  #sidebar a::before {
    content: '';
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%) scaleX(0);
    width: 4px;
    height: 60%;
    background: #00ADB5;
    border-radius: 2px;
    transition: transform 0.2s ease-in-out;
  }
  #sidebar a:hover::before { transform: translateY(-50%) scaleX(1); }

  /* أزرار الناف بار */
  nav .nav-link { position: relative; padding-bottom: 2px; }
  nav .nav-link::after {
    content: ''; position: absolute; bottom: 0; left: 0;
    width: 0%; height: 2px; background: #00ADB5;
    transition: width 0.3s ease-in-out;
  }
  nav .nav-link:hover::after { width: 100%; }

  /* زر المستخدم */
  #userMenuBtn { transition: transform 0.2s ease, background 0.2s ease; }
  #userMenuBtn:hover { transform: scale(1.05); background: #00939a; }

  /* Dropdown مع انيميشن */
  #userDropdown {
    transform-origin: top right;
    transform: scaleY(0);
    opacity: 0;
    transition: all 0.25s ease-in-out;
  }
  .group:hover #userDropdown {
    transform: scaleY(1);
    opacity: 1;
  }

  /* صورة المستخدم */
  #userPhoto {
    width: 28px; height: 28px; border-radius: 50%; object-fit: cover;
  }
</style>

<nav class="flex justify-between items-center px-6 py-4 bg-[#222831] text-white fixed w-full top-0 z-50">

<script>
function toggleSidebar(){
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');
  sidebar.classList.toggle('translate-x-full');
  overlay.classList.toggle('invisible');
  overlay.classList.toggle('opacity-0');
}
</script>

<!-- Firebase Auth -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAPRUZs1HHbucnnOdqOr280TjLH86qETnA",
    authDomain: "techtimev3.firebaseapp.com",
    projectId: "techtimev3",
    storageBucket: "techtimev3.appspot.com",
    messagingSenderId: "435597436729",
    appId: "1:435597436729:web:2bd440942a6c0da8fb6ae8",
    measurementId: "G-3984PMGWGH"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const userName = document.getElementById("userName");
  const userPhoto = document.getElementById("userPhoto");
  const loginOption = document.getElementById("loginOption");
  const registerOption = document.getElementById("registerOption");
  const ordersOption = document.getElementById("ordersOption");
  const logoutBtn = document.getElementById("logoutBtn");
  const cartCount = document.getElementById("cartCount");

  onAuthStateChanged(auth, user => {
    if(user){
      userName.textContent = user.displayName || "حسابي";
      if(user.photoURL){ 
        userPhoto.src = user.photoURL; 
        userPhoto.classList.remove("hidden");
      }else{
        userPhoto.classList.add("hidden");
      }
      loginOption.classList.add("hidden");
      registerOption.classList.add("hidden");
      ordersOption.classList.remove("hidden");
      logoutBtn.classList.remove("hidden");
    }else{
      userName.textContent = "حسابي";
      userPhoto.classList.add("hidden");
      loginOption.classList.remove("hidden");
      registerOption.classList.remove("hidden");
      ordersOption.classList.add("hidden");
      logoutBtn.classList.add("hidden");
    }
  });

  logoutBtn.addEventListener("click", ()=>{
    signOut(auth).then(()=> window.location.href = "index.html");
  });

  if(cartCount){
    onSnapshot(collection(db,"carts"), snapshot=>{
      cartCount.textContent = snapshot.size;
      cartCount.classList.toggle("hidden", snapshot.size===0);
    });
  }
</script>
