<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الفئات - Tech Time</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  <style>
    body { font-family: 'Cairo', sans-serif; background:#222831; color:#EEEEEE; }
    .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
    .category-card img { 
      width: 100%; 
      height: auto; 
      object-fit: contain; 
      border-radius: 0.5rem;
      background-color: transparent; 
      padding: 5px;
    }
  </style>
</head>
<body class="min-h-screen">

<div id="navbar"></div>


<section class="pt-28 px-4 max-w-7xl mx-auto">

  <h1 class="text-3xl font-bold text-center text-[#00ADB5] mb-10" data-aos="fade-down">
    جميع الفئات
  </h1>

  <div id="loading" class="text-center py-16">
    <svg class="animate-spin h-8 w-8 text-[#00ADB5] mx-auto mb-2" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 0 1 8-8v8H4z"></path>
    </svg>
    <p>جاري تحميل الفئات...</p>
  </div>

  <div id="categoriesGrid" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

</section>

<div id="footer"></div>
<script>fetch("footer.html").then(res=>res.text()).then(data=>document.getElementById("footer").innerHTML=data);</script>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAPRUZs1HHbucnnOdqOr280TjLH86qETnA",
    authDomain: "techtimev3.firebaseapp.com",
    projectId: "techtimev3",
    storageBucket: "techtimev3.appspot.com",
    messagingSenderId: "435597436729",
    appId: "1:435597436729:web:2bd440942a6c0da8fb6ae8",
    measurementId: "G-3984PMGWGH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const categoriesGrid = document.getElementById("categoriesGrid");
  const loading = document.getElementById("loading");

  async function loadCategories(){
    const snapshot = await getDocs(collection(db,"categories"));
    let delay = 0;
    snapshot.forEach(doc => {
      const c = doc.data();
      const card = document.createElement("a");
      card.href = `category.html?name=${encodeURIComponent(c.name || '')}`;
      card.className = "glass category-card p-4 rounded-xl hover:scale-105 transition block text-center";
      card.setAttribute("data-aos","fade-up");
      card.setAttribute("data-aos-delay", delay.toString());

      card.innerHTML = `
        <img src="${c.image || ''}" class="mb-3">
        <h3 class="font-bold mb-1">${c.name || ''}</h3>
      `;

      categoriesGrid.appendChild(card);
      delay += 100;
    });
    loading.classList.add("hidden");
  }

  loadCategories();
  AOS.init({ duration: 700, once: true });
</script>

<script>
  // 1️⃣ تحميل nav.html أولاً
  fetch("nav.html").then(res => res.text()).then(data => {
    document.getElementById("navbar").innerHTML = data;

    // تحميل الفوتر
    fetch("footer.html").then(res=>res.text()).then(d=>document.getElementById("footer").innerHTML=d);

    // 2️⃣ بعد تركيب الناف بار نبدأ باستدعاء Firebase
    importFirebaseAuth();
  });

  // 3️⃣ دالة استدعاء Firebase
  async function importFirebaseAuth() {
    const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js");
    const { getAuth, onAuthStateChanged, signOut } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js");
    const { getFirestore, collection, onSnapshot } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js");

    const firebaseConfig = {
      apiKey: "AIzaSyAPRUZs1HHbucnnOdqOr280TjLH86qETnA",
      authDomain: "techtimev3.firebaseapp.com",
      projectId: "techtimev3",
      storageBucket: "techtimev3.appspot.com",
      messagingSenderId: "435597436729",
      appId: "1:435597436729:web:2bd440942a6c0da8fb6ae8",
      measurementId: "G-3984PMGWGH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // عناصر القائمة
    const userName = document.getElementById("userName");
    const loginOption = document.getElementById("loginOption");
    const registerOption = document.getElementById("registerOption");
    const ordersOption = document.getElementById("ordersOption");
    const logoutBtn = document.getElementById("logoutBtn");
    const cartCount = document.getElementById("cartCount");

    // 🔹 التحقق من تسجيل الدخول
    onAuthStateChanged(auth, user => {
      if (user) {
        userName.textContent = user.displayName || "حسابي";
        loginOption.classList.add("hidden");
        registerOption.classList.add("hidden");
        ordersOption.classList.remove("hidden");
        logoutBtn.classList.remove("hidden");
      } else {
        userName.textContent = "حسابي";
        loginOption.classList.remove("hidden");
        registerOption.classList.remove("hidden");
        ordersOption.classList.add("hidden");
        logoutBtn.classList.add("hidden");
      }
    });

    // 🔹 تسجيل الخروج
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "index.html");
    });

    // 🔹 تحديث عداد السلة مباشرة
    if (cartCount) {
      onSnapshot(collection(db, "carts"), (snapshot) => {
        cartCount.textContent = snapshot.size;
        cartCount.classList.toggle("hidden", snapshot.size === 0);
      });
    }
  }
</script>
<script>
  // دالة فتح وإغلاق السايد بار
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    if (sidebar) {
      sidebar.classList.toggle('translate-x-full');
    }
    if (overlay) {
      overlay.classList.toggle('invisible');
      overlay.classList.toggle('opacity-0');
    }
  }
</script>
</body>
</html>
