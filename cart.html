<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سلة المشتريات - Tech Time</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  <style>
    body { font-family: 'Cairo', sans-serif; background:#222831; color:#EEEEEE; }
    .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
    .cart-card { @apply flex items-center justify-between gap-4 p-4 mb-4 rounded-xl glass; }
    .cart-card img { width:70px; height:70px; object-fit:cover; border-radius:0.5rem; }
    .btn { @apply px-4 py-2 rounded-lg font-bold transition; }
    .btn-green { background:#00ADB5; color:white; }
    .btn-green:hover { background:#00939a; }
    .btn-red { background:#E74C3C; color:white; }
    .btn-red:hover { background:#c0392b; }
  </style>
</head>
<body class="min-h-screen">

<div id="navbar"></div>


<section class="pt-28 px-4 max-w-5xl mx-auto">

  <h1 class="text-3xl font-bold text-center text-[#00ADB5] mb-10">سلة المشتريات</h1>

  <div id="cartContainer"></div>
  <p id="cartEmpty" class="text-center text-gray-400 mt-4 hidden">السلة فارغة</p>

  <div class="glass p-6 rounded-xl mt-8 text-center">
    <p class="text-xl mb-2">الإجمالي:</p>
    <p id="totalPrice" class="text-3xl font-bold text-[#00ADB5] mb-4">0 ل.س</p>
    <button onclick="window.location.href='checkout.html'" class="btn btn-green w-full">
      إتمام الطلب
    </button>
  </div>

</section>

<div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>
<div id="footer"></div>
<script>fetch("footer.html").then(res=>res.text()).then(data=>document.getElementById("footer").innerHTML=data);</script>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAPRUZs1HHbucnnOdqOr280TjLH86qETnA",
    authDomain: "techtimev3.firebaseapp.com",
    projectId: "techtimev3",
    storageBucket: "techtimev3.appspot.com",
    messagingSenderId: "435597436729",
    appId: "1:435597436729:web:2bd440942a6c0da8fb6ae8",
    measurementId: "G-3984PMGWGH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const cartContainer = document.getElementById("cartContainer");
  const cartEmpty = document.getElementById("cartEmpty");
  const totalPriceEl = document.getElementById("totalPrice");

  let cartItems = [];

  function showToast(message, type = 'success') {
    const toast = document.createElement('div');
    toast.className = `glass px-4 py-3 rounded-lg shadow-md cursor-pointer transition transform hover:scale-105 ${
      type === 'success' ? 'border-green-500 text-green-400' : 'border-red-500 text-red-400'
    }`;
    toast.textContent = message;
    toast.addEventListener('click', () => toast.remove());
    document.getElementById('toastContainer').appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
  }

  function renderCart(){
    cartContainer.innerHTML = '';
    let total = 0;
    if(cartItems.length === 0){
      cartEmpty.classList.remove("hidden");
      totalPriceEl.textContent = "0 ل.س";
      return;
    }
    cartEmpty.classList.add("hidden");
    cartItems.forEach(item => {
      const price = parseFloat(item.price || 0) * (item.quantity || 1);
      total += price;
      const card = document.createElement("div");
      card.className = "cart-card";
      card.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div class="flex-1">
          <h3 class="font-bold">${item.name}</h3>
          <p class="text-gray-400 text-sm">الكمية: ${item.quantity || 1}</p>
          <p class="text-[#00ADB5] font-bold mt-1">${price} ل.س</p>
        </div>
        <button class="btn btn-red">حذف</button>
      `;
      card.querySelector("button").addEventListener("click", async ()=>{
        await deleteDoc(doc(db,"carts",item.id));
        showToast("❌ تم حذف المنتج من السلة");
        loadCart();
      });
      cartContainer.appendChild(card);
    });
    totalPriceEl.textContent = total + " ل.س";
  }

  async function loadCart(){
    const snapshot = await getDocs(collection(db,"carts"));
    cartItems = [];
    snapshot.forEach(docItem => {
      const data = docItem.data();
      data.id = docItem.id;
      cartItems.push(data);
    });
    renderCart();
  }

  loadCart();
  AOS.init({ duration: 700, once: true });
</script>

<script>
  // 1️⃣ تحميل nav.html أولاً
  fetch("nav.html").then(res => res.text()).then(data => {
    document.getElementById("navbar").innerHTML = data;

    // تحميل الفوتر
    fetch("footer.html").then(res=>res.text()).then(d=>document.getElementById("footer").innerHTML=d);

    // 2️⃣ بعد تركيب الناف بار نبدأ باستدعاء Firebase
    importFirebaseAuth();
  });

  // 3️⃣ دالة استدعاء Firebase
  async function importFirebaseAuth() {
    const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js");
    const { getAuth, onAuthStateChanged, signOut } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js");
    const { getFirestore, collection, onSnapshot } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js");

    const firebaseConfig = {
      apiKey: "AIzaSyAPRUZs1HHbucnnOdqOr280TjLH86qETnA",
      authDomain: "techtimev3.firebaseapp.com",
      projectId: "techtimev3",
      storageBucket: "techtimev3.appspot.com",
      messagingSenderId: "435597436729",
      appId: "1:435597436729:web:2bd440942a6c0da8fb6ae8",
      measurementId: "G-3984PMGWGH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // عناصر القائمة
    const userName = document.getElementById("userName");
    const loginOption = document.getElementById("loginOption");
    const registerOption = document.getElementById("registerOption");
    const ordersOption = document.getElementById("ordersOption");
    const logoutBtn = document.getElementById("logoutBtn");
    const cartCount = document.getElementById("cartCount");

    // 🔹 التحقق من تسجيل الدخول
    onAuthStateChanged(auth, user => {
      if (user) {
        userName.textContent = user.displayName || "حسابي";
        loginOption.classList.add("hidden");
        registerOption.classList.add("hidden");
        ordersOption.classList.remove("hidden");
        logoutBtn.classList.remove("hidden");
      } else {
        userName.textContent = "حسابي";
        loginOption.classList.remove("hidden");
        registerOption.classList.remove("hidden");
        ordersOption.classList.add("hidden");
        logoutBtn.classList.add("hidden");
      }
    });

    // 🔹 تسجيل الخروج
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "index.html");
    });

    // 🔹 تحديث عداد السلة مباشرة
    if (cartCount) {
      onSnapshot(collection(db, "carts"), (snapshot) => {
        cartCount.textContent = snapshot.size;
        cartCount.classList.toggle("hidden", snapshot.size === 0);
      });
    }
  }
</script>
<script>
  // دالة فتح وإغلاق السايد بار
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    if (sidebar) {
      sidebar.classList.toggle('translate-x-full');
    }
    if (overlay) {
      overlay.classList.toggle('invisible');
      overlay.classList.toggle('opacity-0');
    }
  }
</script>
</body>
</html>
