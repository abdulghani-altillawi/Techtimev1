<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Time - الصفحة الرئيسية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  <style>
    body { font-family: 'Cairo', sans-serif; background: #222831; color: #EEEEEE; }
    .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
    .card img { height: 140px; object-fit: contain; border-radius: 0.75rem; background-color: transparent; padding: 5px; }
    .carousel { display: flex; gap: 1rem; overflow-x: auto; scroll-behavior: smooth; padding-bottom: 0.5rem; }
    .carousel::-webkit-scrollbar { display: none; }
    .carousel-container { position: relative; }
    .carousel-btn {
      position: absolute; top: 40%; transform: translateY(-50%);
      background: rgba(0,0,0,0.4); color: #EEEEEE; border-radius: 50%;
      width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: 0.3s;
    }
    .carousel-btn:hover { background: rgba(0,0,0,0.6); }
    .carousel-prev { left: 0.5rem; }
    .carousel-next { right: 0.5rem; }
    @media(max-width:768px){ .carousel-btn{ display:none; } }
  </style>
</head>
<body>
    <div id="loader-container"></div>

<script>
  fetch("loader.html").then(res => res.text()).then(data => {
    document.getElementById("loader-container").innerHTML = data;
    window.addEventListener("load", () => {
      const loader = document.getElementById("page-loader");
      loader.style.opacity = "0";
      setTimeout(()=> loader.style.display = "none", 300);
    });
  });
</script>

<div id="navbar"></div>


<!-- ===== Hero Banner ===== -->
<section class="relative h-[65vh] flex flex-col justify-center items-center text-center overflow-hidden"
         style="background: url('https://i.im.ge/2025/08/03/JymlnW.1000084062.jpeg') center/cover no-repeat;">
  <div class="absolute inset-0 bg-black/50"></div>
  <div class="relative z-10 max-w-3xl px-6" data-aos="zoom-in">
    <h1 class="text-3xl md:text-5xl font-extrabold text-white mb-6 leading-tight">
      أكسسوارات <span class="text-[#00ADB5]">فاخرة</span> لموبايلك
    </h1>
    <p class="text-lg md:text-xl text-gray-200 mb-8">
      جودة عالية - تصميم عصري - تجربة تسوق فريدة
    </p>
    <a href="#products" class="bg-[#00ADB5] hover:bg-[#393E46] text-white px-8 py-3 rounded-full text-lg font-bold transition">
       تصفح المنتجات
    </a>
  </div>
</section>

<!-- ===== الفئات ===== -->
<section id="categories" class="max-w-7xl mx-auto px-6 py-12">
  <h3 class="text-3xl font-bold mb-6 text-center text-[#00ADB5]" data-aos="fade-down">الفئات</h3>
  <div class="carousel-container">
    <div class="carousel" id="categoriesCarousel"></div>
    <div class="carousel-btn carousel-prev" onclick="scrollCarousel('categoriesCarousel',-1)">‹</div>
    <div class="carousel-btn carousel-next" onclick="scrollCarousel('categoriesCarousel',1)">›</div>
  </div>
</section>

<!-- ===== الفئات الفرعية ===== -->
<section id="subcategories" class="max-w-7xl mx-auto px-6 py-12">
  <h3 class="text-3xl font-bold mb-6 text-center text-[#00ADB5]" data-aos="fade-down">الفئات الفرعية</h3>
  <div class="carousel-container">
    <div class="carousel" id="subCategoriesCarousel"></div>
    <div class="carousel-btn carousel-prev" onclick="scrollCarousel('subCategoriesCarousel',-1)">‹</div>
    <div class="carousel-btn carousel-next" onclick="scrollCarousel('subCategoriesCarousel',1)">›</div>
  </div>
</section>

<!-- ===== المنتجات ===== -->
<section id="products" class="max-w-7xl mx-auto px-6 py-12">
  <h3 class="text-3xl font-bold mb-6 text-center text-[#00ADB5]" data-aos="fade-down">منتجاتنا</h3>
  <div class="carousel-container">
    <div class="carousel" id="productsCarousel"></div>
    <div class="carousel-btn carousel-prev" onclick="scrollCarousel('productsCarousel',-1)">‹</div>
    <div class="carousel-btn carousel-next" onclick="scrollCarousel('productsCarousel',1)">›</div>
  </div>
</section>

<!-- ===== Toast Notifications ===== -->
<div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

<div id="footer"></div>
<script>fetch("footer.html").then(res=>res.text()).then(data=>document.getElementById("footer").innerHTML=data);</script>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAPRUZs1HHbucnnOdqOr280TjLH86qETnA",
    authDomain: "techtimev3.firebaseapp.com",
    projectId: "techtimev3",
    storageBucket: "techtimev3.appspot.com",
    messagingSenderId: "435597436729",
    appId: "1:435597436729:web:2bd440942a6c0da8fb6ae8",
    measurementId: "G-3984PMGWGH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const carousels = {
    categories: document.getElementById("categoriesCarousel"),
    subcategories: document.getElementById("subCategoriesCarousel"),
    products: document.getElementById("productsCarousel"),
  };

  window.scrollCarousel = (id, dir)=>{
    document.getElementById(id).scrollBy({left: dir*300, behavior:"smooth"});
  };

  function enableAutoScroll(el, speed=1){
    let interval;
    function start(){ interval = setInterval(()=>{ el.scrollBy({left:-speed, behavior:"smooth"}); },30); }
    function stop(){ clearInterval(interval); }
    start();
    el.addEventListener('mouseenter', stop);
    el.addEventListener('mouseleave', start);
    el.addEventListener('touchstart', stop);
    el.addEventListener('touchend', start);
  }

  function showToast(message, type = 'success') {
    const toastContainer = document.getElementById('toastContainer');
    const toast = document.createElement('div');
    toast.className = `glass px-4 py-3 rounded-lg shadow-md cursor-pointer transition transform hover:scale-105 ${
      type === 'success' ? 'border-green-500 text-green-400' : 'border-red-500 text-red-400'
    }`;
    toast.textContent = message;
    toast.addEventListener('click', () => toast.remove());
    toastContainer.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
  }

  async function loadCollection(coll, container, templateFn){
    const snapshot = await getDocs(collection(db,coll));
    let delay = 0;
    snapshot.forEach(d => {
      const data = d.data();
      container.innerHTML += templateFn(data, delay);
      delay += 100;
    });
    enableAutoScroll(container, 1);
  }

  loadCollection("categories", carousels.categories, (c,delay)=>`
    <a href="category.html?name=${encodeURIComponent(c.name || '')}" 
       class="glass card p-4 min-w-[200px] rounded-xl text-center hover:scale-105 transition"
       data-aos="fade-up" data-aos-delay="${delay}">
      <img src="${c.image || ''}" class="w-full mb-2">
      <h4 class="font-bold">${c.name}</h4>
    </a>`);

  loadCollection("subcategories", carousels.subcategories, (s,delay)=>`
    <a href="subcategory.html?name=${encodeURIComponent(s.name || '')}"
       class="glass card p-4 min-w-[200px] rounded-xl text-center hover:scale-105 transition"
       data-aos="fade-up" data-aos-delay="${delay}">
      <img src="${s.image || ''}" class="w-full mb-2">
      <h4 class="font-bold">${s.name}</h4>
    </a>`);

  loadCollection("products", carousels.products, (p,delay)=>`
    <div class="glass card p-4 min-w-[220px] rounded-xl text-center hover:scale-105 transition"
         data-aos="zoom-in" data-aos-delay="${delay}">
      <a href="product.html?name=${encodeURIComponent(p.name || '')}">
        <img src="${p.mainImage || p.image || ''}" class="w-full mb-3">
        <h4 class="font-bold mb-1">${p.name || ''}</h4>
        <p class="text-gray-300 text-sm mb-2">${p.brand || ''}</p>
      </a>
      <button class="add-to-cart bg-[#00ADB5] hover:bg-[#393E46] text-white py-2 rounded w-full text-sm font-bold mt-2">
        أضف إلى السلة
      </button>
    </div>`);

  // زر السلة
  async function activateCartButtons(){
    document.querySelectorAll(".add-to-cart").forEach((btn, i)=>{
      btn.addEventListener("click", async ()=>{
        const name = btn.parentElement.querySelector("h4").textContent;
        const image = btn.parentElement.querySelector("img").src;
        const brand = btn.parentElement.querySelector("p")?.textContent || "";
        await addDoc(collection(db,"carts"),{
          name, image, brand, price: 0, quantity: 1, addedAt: new Date()
        });
        showToast("✅ تمت إضافة المنتج إلى السلة!");
      });
    });
  }

  setTimeout(activateCartButtons, 1500);

  AOS.init({ duration: 700, once: true });
</script>

<script>
  // 1️⃣ تحميل nav.html أولاً
  fetch("nav.html").then(res => res.text()).then(data => {
    document.getElementById("navbar").innerHTML = data;

    // تحميل الفوتر
    fetch("footer.html").then(res=>res.text()).then(d=>document.getElementById("footer").innerHTML=d);

    // 2️⃣ بعد تركيب الناف بار نبدأ باستدعاء Firebase
    importFirebaseAuth();
  });

  // 3️⃣ دالة استدعاء Firebase
  async function importFirebaseAuth() {
    const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js");
    const { getAuth, onAuthStateChanged, signOut } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js");
    const { getFirestore, collection, onSnapshot } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js");

    const firebaseConfig = {
      apiKey: "AIzaSyAPRUZs1HHbucnnOdqOr280TjLH86qETnA",
      authDomain: "techtimev3.firebaseapp.com",
      projectId: "techtimev3",
      storageBucket: "techtimev3.appspot.com",
      messagingSenderId: "435597436729",
      appId: "1:435597436729:web:2bd440942a6c0da8fb6ae8",
      measurementId: "G-3984PMGWGH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // عناصر القائمة
    const userName = document.getElementById("userName");
    const loginOption = document.getElementById("loginOption");
    const registerOption = document.getElementById("registerOption");
    const ordersOption = document.getElementById("ordersOption");
    const logoutBtn = document.getElementById("logoutBtn");
    const cartCount = document.getElementById("cartCount");

    // 🔹 التحقق من تسجيل الدخول
    onAuthStateChanged(auth, user => {
      if (user) {
        userName.textContent = user.displayName || "حسابي";
        loginOption.classList.add("hidden");
        registerOption.classList.add("hidden");
        ordersOption.classList.remove("hidden");
        logoutBtn.classList.remove("hidden");
      } else {
        userName.textContent = "حسابي";
        loginOption.classList.remove("hidden");
        registerOption.classList.remove("hidden");
        ordersOption.classList.add("hidden");
        logoutBtn.classList.add("hidden");
      }
    });

    // 🔹 تسجيل الخروج
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "index.html");
    });

    // 🔹 تحديث عداد السلة مباشرة
    if (cartCount) {
      onSnapshot(collection(db, "carts"), (snapshot) => {
        cartCount.textContent = snapshot.size;
        cartCount.classList.toggle("hidden", snapshot.size === 0);
      });
    }
  }
</script>
<script>
  // دالة فتح وإغلاق السايد بار
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    if (sidebar) {
      sidebar.classList.toggle('translate-x-full');
    }
    if (overlay) {
      overlay.classList.toggle('invisible');
      overlay.classList.toggle('opacity-0');
    }
  }
</script>
</body>
