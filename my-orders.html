<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلباتي - Tech Time</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  <style>
    body { font-family: 'Cairo', sans-serif; background:#222831; color:#EEEEEE; }
    .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
    .order-card { @apply glass p-6 rounded-xl mb-6; }
    .product-img { width:60px; height:60px; object-fit:cover; border-radius:0.5rem; }
    .status-pending { color: orange; }
    .status-complete { color: limegreen; }
    .status-shipping { color: deepskyblue; }
  </style>
</head>
<body class="min-h-screen">

<div id="navbar"></div>


<section class="pt-28 px-4 max-w-5xl mx-auto">
  <h1 class="text-3xl font-bold text-center text-[#00ADB5] mb-10">طلباتي</h1>
  
  <div id="ordersContainer"></div>
  <p id="noOrders" class="text-center text-gray-400 mt-8 hidden">لا توجد طلبات حتى الآن</p>
  <p id="loginMessage" class="text-center text-gray-400 mt-8 hidden">يرجى تسجيل الدخول لعرض طلباتك</p>
</section>

<!-- Toast Notifications -->
<div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

<div id="footer"></div>
<script>fetch("footer.html").then(res=>res.text()).then(data=>document.getElementById("footer").innerHTML=data);</script>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAPRUZs1HHbucnnOdqOr280TjLH86qETnA",
    authDomain: "techtimev3.firebaseapp.com",
    projectId: "techtimev3",
    storageBucket: "techtimev3.appspot.com",
    messagingSenderId: "435597436729",
    appId: "1:435597436729:web:2bd440942a6c0da8fb6ae8",
    measurementId: "G-3984PMGWGH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const ordersContainer = document.getElementById("ordersContainer");
  const noOrders = document.getElementById("noOrders");
  const loginMessage = document.getElementById("loginMessage");

  function showToast(message, type = 'success') {
    const toast = document.createElement('div');
    toast.className = `glass px-4 py-3 rounded-lg shadow-md cursor-pointer transition transform hover:scale-105 ${
      type === 'success' ? 'border-green-500 text-green-400' : 'border-red-500 text-red-400'
    }`;
    toast.textContent = message;
    toast.addEventListener('click', () => toast.remove());
    document.getElementById('toastContainer').appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
  }

  onAuthStateChanged(auth, user => {
    if (user) {
      loadOrders(user.email);
    } else {
      loginMessage.classList.remove("hidden");
    }
  });

  async function loadOrders(email){
    const snapshot = await getDocs(collection(db,"completeOrders"));
    let found = false;
    ordersContainer.innerHTML = '';

    snapshot.forEach(doc=>{
      const order = doc.data();
      if(order.email === email){
        found = true;
        const productsHTML = order.products.map(p=>`
          <div class="flex items-center gap-4 border-b border-gray-700 py-2">
            <img src="${p.image}" class="product-img">
            <div>
              <p class="font-bold">${p.name}</p>
              <p class="text-sm text-gray-400">الكمية: ${p.quantity || 1} | السعر: ${p.price || 0} ل.س</p>
            </div>
          </div>
        `).join("");

        const status = order.status || "قيد المراجعة";
        let statusClass = "status-pending";
        if(status.includes("مكتمل")) statusClass = "status-complete";
        else if(status.includes("شحن")) statusClass = "status-shipping";

        ordersContainer.innerHTML += `
          <div class="order-card" data-aos="fade-up">
            <h2 class="text-xl font-bold mb-2 text-[#00ADB5]">رقم الطلب: ${doc.id}</h2>
            <p class="text-sm text-gray-400 mb-4">تاريخ الطلب: ${order.createdAt ? new Date(order.createdAt.seconds*1000).toLocaleString() : ''}</p>
            ${productsHTML}
            <div class="mt-4 flex justify-between items-center">
              <p class="text-lg font-bold">الإجمالي: ${order.total || 0}</p>
              <p class="${statusClass} font-bold">${status}</p>
            </div>
          </div>
        `;
      }
    });

    if(!found){
      noOrders.classList.remove("hidden");
    }
  }

  AOS.init({ duration: 700, once: true });
</script>

<script>
  // 1️⃣ تحميل nav.html أولاً
  fetch("nav.html").then(res => res.text()).then(data => {
    document.getElementById("navbar").innerHTML = data;

    // تحميل الفوتر
    fetch("footer.html").then(res=>res.text()).then(d=>document.getElementById("footer").innerHTML=d);

    // 2️⃣ بعد تركيب الناف بار نبدأ باستدعاء Firebase
    importFirebaseAuth();
  });

  // 3️⃣ دالة استدعاء Firebase
  async function importFirebaseAuth() {
    const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js");
    const { getAuth, onAuthStateChanged, signOut } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js");
    const { getFirestore, collection, onSnapshot } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js");

    const firebaseConfig = {
      apiKey: "AIzaSyAPRUZs1HHbucnnOdqOr280TjLH86qETnA",
      authDomain: "techtimev3.firebaseapp.com",
      projectId: "techtimev3",
      storageBucket: "techtimev3.appspot.com",
      messagingSenderId: "435597436729",
      appId: "1:435597436729:web:2bd440942a6c0da8fb6ae8",
      measurementId: "G-3984PMGWGH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // عناصر القائمة
    const userName = document.getElementById("userName");
    const loginOption = document.getElementById("loginOption");
    const registerOption = document.getElementById("registerOption");
    const ordersOption = document.getElementById("ordersOption");
    const logoutBtn = document.getElementById("logoutBtn");
    const cartCount = document.getElementById("cartCount");

    // 🔹 التحقق من تسجيل الدخول
    onAuthStateChanged(auth, user => {
      if (user) {
        userName.textContent = user.displayName || "حسابي";
        loginOption.classList.add("hidden");
        registerOption.classList.add("hidden");
        ordersOption.classList.remove("hidden");
        logoutBtn.classList.remove("hidden");
      } else {
        userName.textContent = "حسابي";
        loginOption.classList.remove("hidden");
        registerOption.classList.remove("hidden");
        ordersOption.classList.add("hidden");
        logoutBtn.classList.add("hidden");
      }
    });

    // 🔹 تسجيل الخروج
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "index.html");
    });

    // 🔹 تحديث عداد السلة مباشرة
    if (cartCount) {
      onSnapshot(collection(db, "carts"), (snapshot) => {
        cartCount.textContent = snapshot.size;
        cartCount.classList.toggle("hidden", snapshot.size === 0);
      });
    }
  }
</script>
<script>
  // دالة فتح وإغلاق السايد بار
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    if (sidebar) {
      sidebar.classList.toggle('translate-x-full');
    }
    if (overlay) {
      overlay.classList.toggle('invisible');
      overlay.classList.toggle('opacity-0');
    }
  }
</script>
</body>
</html>
